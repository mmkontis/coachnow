<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- Random dots -->
  <g fill="white" filter="url(#blur)">
    <circle cx="100" cy="100" r="2" opacity="0.1" />
    <circle cx="300" cy="200" r="3" opacity="0.15" />
    <circle cx="500" cy="300" r="2" opacity="0.1" />
    <circle cx="700" cy="400" r="4" opacity="0.2" />
    <circle cx="900" cy="500" r="2" opacity="0.1" />
    <circle cx="200" cy="600" r="3" opacity="0.15" />
    <circle cx="400" cy="700" r="2" opacity="0.1" />
    <circle cx="600" cy="800" r="4" opacity="0.2" />
    <circle cx="800" cy="900" r="2" opacity="0.1" />
  </g>
  
  <!-- Lines -->
  <g stroke="white" stroke-width="0.5" opacity="0.1">
    <line x1="0" y1="200" x2="1000" y2="800" />
    <line x1="200" y1="0" x2="800" y2="1000" />
    <line x1="1000" y1="200" x2="0" y2="800" />
  </g>
</svg> 